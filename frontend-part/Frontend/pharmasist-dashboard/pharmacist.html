<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bulma.css">
  <link rel="stylesheet" href="../css/pharmacist.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <title>shief Sign Up</title>
</head>
<head>
  <link rel="stylesheet" href="shief.css">
</head>
<body>
  <center>
    <section class="mt-5 pt-5 banner2">
      <div class="mt-5">
        <img src="image/Hospital(3).png" alt="">
      </div>
    <div>
      
      <img src="image/Kendil pharma(3).png" alt="">
    </div><!--  -->
    <h2 class="is-size-3 has-text-success">"Your Health, Our Priority"</h2>
    
    
     
    </section>
    <h1 class="h1 is-size-1 has-text-success mt-5 pt-5">Welcome to Kendil pharma!</h1>
 
  </center>

  
    <div class="container has-text-centered mt-4">
      
      <button class="button is-success mt-6 mb-6 is-large" onclick="showAddMedForm()">Add Drug</button>
      <div id="medForm" style="display: none;">
        <div class="field">
          <label class="label" for="medName"> Name:</label>
          <div class="control">
            <input class="input" type="text" id="medName" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="brand">Brand:</label>
          <div class="control">
            <input class="input" type="text" id="brand" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="price">Price:</label>
          <div class="control">
            <input class="input" type="text" id="price" required>
          </div>
        </div>
        <div class="field">
          <label class="label" for="description">Description:</label>
          <div class="control">
            <textarea class="textarea" id="description" rows="4" required></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="dosage">Dosage:</label>
          <div class="control">
            <textarea class="textarea" id="dosage" rows="4" required></textarea>
          </div>
        </div>
        <button class="button is-black mt-4 mb-6 is-large" onclick="addMed()">Submit</button>
      </div>
  
      <div id="sampleFood" class="columns is-multiline is-vcentered is-centered">
        <!-- Existing med items -->
      </div>
    </div>
  
  
  <script src="../js/pharmacist.js"></script>
</body>
</html>
