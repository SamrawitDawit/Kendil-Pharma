
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body class="hero is-fullheight is-bold">
  <center>
    <section class=" banner2  pl-5">
      <div class="mt-5">
        <img class="mt-5 pt-5" src="image/Hospital(3).png" alt="">
      </div>
    <div>
      
      <img class="mt-5 pt-5" src="image/Kendil pharma(3).png" alt="">
    </div><!--  -->
    <h2 class="is-size-3 mt-5 pt-5">"Your Health, Our Priority"</h2>
    
    
     
    </section>
    
  </center>


  
  

  
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-centered mt-auto">
        <div class="column is-half">
          <center>
            <h1 class="h1 is-size-1 has-text-success mt-5 is-centered mb-5 mt-5 ml-5">Welcome!</h1>
 
          <button class="toggle-form button is-success is-large mt-5 ml-5" onclick="toggleForm('adminForm')">Sign Up as a Customer</button>
          <button class="toggle-form button is-success is-large mt-5 ml-5" onclick="toggleForm('userForm')">Sign Up as a Pharmacist</button>

          </center>
          
          <div class="centered-form-container" id="adminForm-container">
            <form class="main__form" id="adminForm">
              <div class="field">
                <label for="adminName" class="label has-text-black mt-5">User Name:</label>
                <div class="control">
  
                  <input type="text" id="adminName" name="adminName" class="custom-input-width py-2" required>
                </div>
                <label for="adminEmail" class="label has-text-black mt-5">Email:</label>
                <div class="control">
                  <input type="text" id="adminEmail" name="adminEmail" class="custom-input-width py-2" required>
                </div>
                <label for="adminPassword" class="label has-text-black mt-5">Password:</label>
                <div class="control">
                  <input type="password" id="adminPassword" name="adminPassword" class="custom-input-width py-2" required>
                </div>
                <label for="adminConfirmPassword" class="label has-text-black mt-5">Confirm Password:</label>
                <div class="control">
                  <input type="password" id="adminConfirmPassword" name="adminConfirmPassword" class="custom-input-width py-2" required>
                </div>
              </div>
              <!-- Admin form fields -->
              <button class="main__submit-button button mt-5 mb-5 is-success" type="button" onclick="submitForm('adminForm')">Sign up</button>
            </form>
            <button class="close-form button is-danger" onclick="closeForm('adminForm')">Close</button>
          </div>
        </div>
        <div class="column is-half">
          <div class="centered-form-container" id="userForm-container">
            <form class="main__form" id="userForm">
              <div class="field">
                <label for="userName" class="label has-text-black">Full Name:</label>
                <div class="control">
                  <input type="text" id="userName" name="userName" class="custom-input-width py-2" required>
                </div>
                <label for="userEmail" class="label has-text-black">Email:</label>
                <div class="control">
                  <input type="text" id="userEmail" name="userEmail" class="custom-input-width py-2" required>
                </div>
                <label for="userPassword" class="label has-text-black">Password:</label>
                <div class="control">
                  <input type="password" id="userPassword" name="userPassword" class="custom-input-width py-2" required>
                </div>
                <label for="userConfirmPassword" class="label has-text-black">Confirm password:</label>
                <div class="control">
                  <input type="password" id="userConfirmPassword" name="userConfirmPassword" class="custom-input-width py-2" required>
                </div>
                <label for="greenCard" class="label has-text-black">Attach your green card:</label>
                <div>
                  <input type="file" id="greenCard" name="greenCard" accept=".pdf, .doc, .docx">
                </div>
              </div>
              <!-- Pharmacist form fields -->
              <button class="main__submit-button button mt-5 mb-5 is-success" type="button" onclick="submitForm('userForm')">Sign up</button>
            </form>
            <button class="close-form button is-danger" onclick="closeForm('userForm')">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
 

  <script src="script.js"></script>
  
</body>
</html>
