
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign up</title>
  
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body class="hero is-fullheight is-bold">
  <center>
    <section class="mt-5 pt-5 banner2">
      <div class="mt-5">
        <img src="image/Hospital(3).png" alt="">
      </div>
    <div>
      
      <img src="image/Kendil pharma(3).png" alt="">
    </div>
    <h2 class="is-size-3">"Your Health, Our Priority"</h2>
    
    </section>
    <h1 class="h1 is-size-1 has-text-success mt-5 pt-5">Welcome!</h1>
 
  </center>


  
  

  
    <div class="hero-body">
      
      <div class="container has-text-centered">
        <div class="columns is-centered mt-auto">
          <div class="column is-half">
            <button id="toggle-customer-form" class="toggle-form button is-success is-large">Sign Up as a Customer</button>
            <div class="centered-form-container" id="adminForm-container">
              <form class="main__form" id="form">
                <div class="field">
                  <label for="adminName" class="label has-text-black mt-5">User Name:</label>
                  <div class="form-control">
                    <input type="text" id="name" name="adminName" class="custom-input-width py-2"  placeholder="enter your name" required>
                    <small></small>
                  </div>
                  <label for="adminName" class="label has-text-black mt-5">Email:</label>
                  <div class="form-control">
                    <input type="text" id="email" name="adminName" class="custom-input-width py-2" placeholder="enter email" required>
                    <small></small>
                  </div>
                  <label for="adminName" class="label has-text-black mt-5">Password:</label>
                  <div class="form-control">
                    <input type="text" id="password" name="adminName" class="custom-input-width py-2" placeholder="enter password" required>
                    <small></small>
                  </div>
                  <label for="adminName" class="label has-text-black mt-5">Confirm Password:</label>
                  <div class="form-control">
                    <input type="text" id="password2" name="adminName" class="custom-input-width py-2" placeholder="confirm password" required>
                    
                    <small></small>
                  </div>
                </div>
                
                <button class="main__submit-button button mt-5 mb-5 is-success" type="submit">Sign up</button>
              </form>
              <button id="close-customer-form" class="close-form button is-danger" onclick="closeForm('adminForm')">Close</button>

            </div>
          </div>
          <div class="column is-half">
            <button id="toggle-pharmacist-form" class="toggle-form button is-success is-large">Sign Up as a Pharmacist</button>
          <div class="centered-form-container" id="userForm-container">
           
            <form class="main__form" id="form1">
              <div class="field">
                <label for="username" class="label has-text-black mt-5">User Name:</label>
                <div class="form-control">
                  <input type="text" id="name2" name="username" class="custom-input-width py-2"  placeholder="enter your name" required>
                  <small></small>
                </div>
                <label for="useremail" class="label has-text-black mt-5">Email:</label>
                <div class="form-control">
                  <input type="text" id="email2" name="useremail" class="custom-input-width py-2" placeholder="enter email" required>
                  <small></small>
                </div>
                <label for="userpassord" class="label has-text-black mt-5">Password:</label>
                <div class="form-control">
                  <input type="text" id="password3" name="userpassword" class="custom-input-width py-2" placeholder="enter password"  required>
                  <small></small>
                </div>
                <label for="userpassword" class="label has-text-black mt-5">Confirm Password:</label>
                <div class="form-control">
                  <input type="text" id="password4" name="userpassword" class="custom-input-width py-2" placeholder="confirm password" required>
                  
                  <small></small>
                </div>
                <label for="userName" class="label has-text-black">Attach your green card:</label>
                <div>
                  <input type="file" id="fileInput" name="fileInput" accept=".pdf, .doc, .docx"  required>
                </div>
                
              </div>
              
              <button class="main__submit-button button mt-5 mb-5 is-success" type="submit">Sign up</button>
            </form>
            
              <button id="close-pharmacist-form" class="close-form button is-danger" onclick="closeForm('userForm')">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
 

  <script src="script.js"></script>
  
</body>
</html>
